<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">
        <header class="header">

            <div class="header-top">
                <img src="img/logo.svg" alt="Logo" class="logo">
                <input type="text" class="input input-address" placeholder="Адрес доставки">
                <div class="buttons">
                    <button class="button-top button-primary">
                        <img src="img/user.svg" alt="user" class="button-icon">
                        <span>Войти</span></button>
                    <button class="button-top button-secondary">
                        <img src="img/shopping-cart.svg" alt="shopping cart" class="button-icon cart">
                        <span>Корзина</span></button>
                </div>
            </div>

        </header>
        <main>


            <section class="promo">

                <h1 class="promo-title">Онлайн-сервис<br> доставки еды на дом</h1>
                <p class="promo-text">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
            </section>

            <section class="restaurants">
                <div class="section-heading">
                    <h2 class="section-title">Рестораны</h2>
                    <input type="text" class="input input-search" placeholder="Поиск блюд и ресторанов">
                </div>

            </section>

        </main>
    </div>
</body>

</html>
